name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Set username
      env:
          USERNAME: ${{ secrets.MVN_REPOSITORY_USERNAME }}
      run: echo "Set user name"    
    - name: Set Passowrd
      env:
          PASSWORD: ${{ secrets.MVN_REPOSITORY_PASSWORD }}
      run: echo "Set password"    
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    
    - name: Build with Gradle
      run: gradle  iyzi-co-sdk:publishReleasePublicationToMavenRepository
      
