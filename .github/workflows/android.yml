name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        cache: gradle
    - name: Publish
      env:
          USERNAME: ${{ secrets.MVN_REPOSITORY_USERNAME }}
          PASSWORD: ${{ secrets.MVN_REPOSITORY_PASSWORD }}
      run: gradlew.bat  iyzi-co-sdk:publishReleasePublicationToMavenRepository    

      
      
