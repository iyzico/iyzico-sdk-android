name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: 6.3
    - name: Publish
      env:
          USERNAME: ${{ secrets.MVN_REPOSITORY_USERNAME }}
          PASSWORD: ${{ secrets.MVN_REPOSITORY_PASSWORD }}
      run: gradle  iyzi-co-sdk:publishReleasePublicationToMavenRepository

      
      
