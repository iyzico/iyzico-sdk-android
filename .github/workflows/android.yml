name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'

    - name: Set env & push
      env:
            USERNAME: ${{ secrets.MVN_REPOSITORY_USERNAME }}
            PASSWORD: ${{ secrets.MVN_REPOSITORY_PASSWORD }}
